<!DOCTYPE html>
<html>
	<head>
		<title>Multisort UX demo</title>
		<meta charset="utf8" />
		<link rel="stylesheet" media="all" type="text/css" href="../css/multisort-ux.css" />
		<script src="../js/multisort-ux.js" type="text/javascript"></script>
	</head>
	<body>
		<table id="my-table" class="xsort">
			<caption>
				<textarea>
					<tr>
						<td><input type="checkbox" {{checked}} value="{{id}}" /></td>
						<td>{{a}}</td>
						<td>{{b}}</td>
						<td>{{c}}</td>
						<td>{{d}}</td>
						<td>{{e}}</td>
					</tr>
				</textarea>
				
				<div class="counters">
					<span class="selected">0</span>/<span class="total">0</span>
				</div>
				
				<div class="select-range-controls">
					<label>Range</label>
					<input value="" size="5" />
					<span class="increment"></span>
					<span class="decrement"></span>
				</div>
				
			</caption>
			<thead>
				<tr>
					<td><input type="checkbox" checked /></td>
					<td data-col="a">A</td>
					<td data-col="b">B</td>
					<td data-col="c">C</td>
					<td data-col="d">D</td>
					<td data-col="e">E</td>
				</tr>
			<thead>
			<tfoot></tfoot>
			<tbody></tbody>
		</table>
		<script type="text/javascript">
		function onData(data) {
			document.querySelector('#my-table').addEventListener('selection', function (e) {
				console.log(e.detail.selected);
			});

			renderTable({
				table : '#my-table',
				data : data,
				limit : 10,
				hueOffset : 30 /*,
				sort : [
					['online', '<'],
					['track_count', '>'],
					['followers_count', '<'],
					['followings_count', '>'],
					['reposts_count', '<'],
					['likes_count', '<']
				]*/
			});
		}
		</script>
		<script src="data2.php" type="text/javascript"></script>
	</body>
</html>
