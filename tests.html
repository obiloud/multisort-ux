		<script type="text/javascript">
		if (typeof Array.prototype.getUnique != 'undefined') {
			console.warn("Overriding existing Array.prototype.equals. Possible causes: New API defines the method, there's a framework conflict or you've got double inclusions in your code.");
		}
		Array.prototype.getUnique = function(){
		   var u = {}, a = [];
		   for(var i = 0, l = this.length; i < l; i += 1){
			  if(u.hasOwnProperty(this[i])) {
				 continue;
			  }
			  a.push(this[i]);
			  u[this[i]] = 1;
		   }
		   return a;
		}
		Object.defineProperty(Array.prototype, "getUnique", {enumerable: false});
		</script>
		<script type="text/javascript">
		
		var factorial = (function () {
			var f = [];
			function factorial (n) {
				if (n == 0 || n == 1) {
					return 1;
				}
				if (f[n] > 0) {
					return f[n];
				}
				return f[n] = factorial(n-1) * n;
			}
			return function (n) {
				if (typeof f[n] !== 'undefined') {
					return f[n];
				} else {
					return factorial(n);
				}
			};
		})();
		
		function getMatrix(n, r) {	
			var i = 0, l, b, m = [], p, w = 0, log = 1;
			
			b = Array.apply(null, Array(r)).map(Number.prototype.valueOf,0);
			l = factorial(n) / (factorial(r) * factorial(n - r));
			p = Math.round(l / r);
				
			if (log) console.log('data matrics for ', b.length, ' column table');
			
			for (; i < l; i += 1) {
				if (i % p) {
					w +=1;
					if (w === b.length) {
						w = 0;
					}
				}
				b[w] += 1;
				if (log) console.log(b);
				m.push(b.slice(0));
			}
			
			return m;
		}
		
		function formatData(d) {
			var data = [],
			a = getLetters(), 
			c,
			i = 0, 
			l = d.length, 
			o,
			r,
			t;
			
			for (; i < l; i += 1) {
				o = {};
				o.id = i + 1;
				r = d[i]; 
				if (!c) c = r.length;
				for(t = 0; t < c; t += 1) {
					o[a[t]] = r[t];
				}
				data.push(o);
			}
			return data;
		}
		
		function FindAllLetterCasePermutations(s) {
			var sp = s.split(""), buffer = [];
			for (var i = 0, l = 1 << s.length; i < l; i++) {
				for (var j = i, k = 0; j; j >>= 1, k++) {
					sp[k] = (j & 1) ? sp[k].toUpperCase() : sp[k].toLowerCase();
				}
				buffer.push(sp.join(""));
			}
			return buffer;
		}
		
		function FindAllPermutations(str, index, buffer) {
			if (typeof str == "string")
				str = str.split("");
			if (typeof index == "undefined")
				index = 0;
			if (typeof buffer == "undefined")
				buffer = [];
			if (index >= str.length)
				return buffer;
			for (var i = index; i < str.length; i++)
				buffer.push(ToggleLetters(str, index, i));
			return FindAllPermutations(str, index + 1, buffer);
		}

		function ToggleLetters(str, index1, index2) {
			if (index1 != index2) {
				var temp = str[index1];
				str[index1] = str[index2];
				str[index2] = temp;
			}
			return str.join("");
		}
		
		function getPattern(l) {
			var c, buffer = [];
			c = FindAllPermutations(getLetters().splice(0, l).join(''));
			for (var i = 0, l = c.length; i < l; i += 1) {
				buffer = buffer.concat(FindAllLetterCasePermutations(c[i]));
			}
			return buffer.getUnique();
		}

		QUnit.test('reindeing array shifting index 3 to index 2', function(assert) {
			var testArray = [], a, b, p, x;
			
			assert.notOk(testArray.length, 'empty array');
			for (var i = 0; i < 10; i += 1) {
				testArray[i] = [i.toString(10)];
			}
			assert.equal(testArray.length, 10);
			assert.notOk(testArray[testArray.length], 'index out of reach');
			assert.equal(testArray[testArray.length - 1], testArray[9]);
			
			a = testArray[3];
			b = testArray[2];
			p = 3;
			assert.equal(testArray[3], a);
			
			// shifting up
			x = testArray[p - 1];
			testArray[p - 1] = testArray[p];
			testArray[p] = x;
			
			assert.equal(testArray.length, 10);
			assert.equal(testArray[2], a);
			assert.equal(testArray[3], b);
		});
		
		QUnit.test('reindeing array pushing index 3 to index 4', function(assert) {
			var testArray = [], a, b, p, x;
			assert.notOk(testArray.length, 'empty array');
			for (var i = 0; i < 10; i += 1) {
				testArray[i] = [i.toString(10), '+'];
			}
			assert.equal(testArray.length, 10);
			assert.notOk(testArray[testArray.length], 'index out of reach');
			assert.equal(testArray[testArray.length - 1], testArray[9]);
			
			a = testArray[3];
			b = testArray[4];
			p = 3;
			assert.equal(testArray[3], a);
			
			// pushing down
			x = testArray[p];
			testArray[p] = testArray[p + 1];
			testArray[p + 1] = x;
			
			assert.equal(testArray.length, 10);
			assert.equal(testArray[3], b);
			assert.equal(testArray[4], a);
		});
		
		function compareResults(assert, pattern, tests) {
			var last = '', cnt = 1;
			for (var r in tests.individualResults) {
				(function (current) {
					if (!last)  {
						last = current;
						console.log(cnt)
					} else {
						if (tests.individualResults[last].join('') == tests.individualResults[current].join('')) {
							console.log(last, tests.individualResults[last].join(''));
							console.log(current, tests.individualResults[current].join(''));
							last = '';
						}
					}
				})(r);
				cnt++;
			}
			assert.equal(cnt, tests.totalResults.length);
			
			var unique = tests.totalResults.map(function (i) {
				return i.join('');
			});
			
			assert.equal(unique.length, pattern.length);
			assert.equal(unique.getUnique().length, pattern.length);
		}
		
		
		QUnit.test('multi sorting: running tests on two column table', function (assert) {
			var pattern = getPattern(2), data = formatData(getMatrix(pattern.length, 2)), tests = {};
			tests.individualResults = {};
			tests.totalResults = [];
			
			pattern.map(function (s) {
				var r = s.split('');
				tests[s] = [];
				for (var i = 0, l = r.length; i < l; i += 1) {
					tests[s].push([r[i].toLowerCase(), r[i] === r[i].toLowerCase() ? '<' : '>']);
				}
			});
			
			function storeResults(test, result) {
				tests.individualResults[test] = result.map(function (o) {
					return o.id;
				});
				tests.totalResults.push(tests.individualResults[test]);
			};
			
			for (var test in tests) {
				(function (test) {
					if (['individualResults', 'totalResults'].indexOf(test) < 0) {
						storeResults(test, data.slice(0).sort(sortByMultiple.apply(null, tests[test])));
					}
				})(test);
			}
			
			compareResults(assert, pattern, tests);
			
		});
		
		QUnit.test('multi sorting: running tests on three column table', function (assert) {

			var pattern = getPattern(3), data = formatData(getMatrix(pattern.length, 3)), tests = {};
			tests.individualResults = {};
			tests.totalResults = [];
			
			pattern.map(function (s) {
				var r = s.split('');
				tests[s] = [];
				for (var i = 0, l = r.length; i < l; i += 1) {
					tests[s].push([r[i].toLowerCase(), r[i] === r[i].toLowerCase() ? '<' : '>']);
				}
			});
			
			function storeResults(test, result) {
				tests.individualResults[test] = result.map(function (o) {
					return o.id;
				});
				tests.totalResults.push(tests.individualResults[test]);
			};
			
			for (var test in tests) {
				(function (t) {
					if (['individualResults', 'totalResults'].indexOf(t) < 0) {
						storeResults(test, data.slice(0).sort(sortByMultiple.apply(null, tests[t])));
					}
				})(test);
			}
			
			compareResults(assert, pattern, tests);
		});
