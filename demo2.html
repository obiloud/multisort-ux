<!DOCTYPE html>
<html>
	<head>
		<title>Multisort UX demo</title>
		<meta charset="utf8" />
		<link rel="stylesheet" media="all" type="text/css" href="css/multisort-ux-2.css" />
		<script src="js/multisort-ux-2.js" type="text/javascript"></script>
	</head>
	<body>
		<table id="my-table" class="basic">
			<caption>
				<textarea>
					<tr>
						<td><input type="checkbox" {{checked}} value="{{id}}" /></td>
						<td>{{online}}</td>
						<td><a href="{{permalink_url}}" target="_blank">{{username}}</a></td>
						<td>{{city}}</td>
						<td>{{track_count}}</td>
						<td>{{playlist_count}}</td>
						<td>{{followers_count}}</td>
						<td>{{followings_count}}</td>
						<td>{{reposts_count}}</td>
						<td>{{likes_count}}</td>
					</tr>
				</textarea>
				
				<div class="counters">
					<span class="selected">0</span>/<span class="total">0</span>
				</div>
				
				<div class="select-limit-controls">
					<label>Limit</label>
					<input value="" size="5" />
					<span class="increment"></span>
					<span class="decrement"></span>
				</div>
				
			</caption>
			<thead>
				<tr>
					<td><input type="checkbox" checked /></td>
					<td data-col="online">online</td>
					<td data-col="username">username</td>
					<td data-col="city">city</td>
					<td data-col="track_count">track count</td>
					<td data-col="playlist_count">playlist count</td>
					<td data-col="followers_count">followers count</td>
					<td data-col="followings_count">followings count</td>
					<td data-col="reposts_count">reposts count</td>
					<td data-col="likes_count">likes count</td>
				</tr>
			<thead>
			<tfoot></tfoot>
			<tbody></tbody>
		</table>
		<script type="text/javascript">
		function onData(data) {
			document.querySelector('#my-table').addEventListener('selection', function (e) {
				//console.log(e.detail.selected);
			});

			renderTable({
				table : '#my-table',
				data : data.collection,
				limit : 10,
				hueOffset : 30 /*,
				sort : [
					['online', '<'],
					['track_count', '>'],
					['followers_count', '<'],
					['followings_count', '>'],
					['reposts_count', '<'],
					['likes_count', '<']
				]*/
			});
		}
		</script>
		<script src="data.php" type="text/javascript"></script>
	</body>
</html>
